# 数据库必配
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.56.10:3306/ivanmall_pms?characterEncoding=utf8
    driver-class-name: com.mysql.jdbc.Driver
    #配置 Nacos Server 地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # The property is used to create the ID.
  application:
    name: ivanmall-product

# MapperScan
# sql映射文件位置 xml位置
# classpath 等价于 main/java + main/resources + 第三方jar包的根目录
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


server:
  port: 10001
